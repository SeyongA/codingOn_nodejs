<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Class
        class Cat {
            //생성자
            constructor(name, age) {
                // 속성  var, const, let 이용안하는게 일반적임
                this.name = name;
                this.age = age;
            }
            //메소드(function 키워드를 사용하지 않음)

            mew() {
                console.log(this.name + "가 야옹~ 하고 소리를 냅니다");
            }
            eat() {
                console.log(this.name + "가 " + this.age + "나이를 먹었다?");
            }
        }

        const cat1 = new Cat("말랑이", 1);
        const cat2 = new Cat("냥이", 4);
        const cat3 = new Cat("초코", 2);

        cat1.mew();
        cat1.eat();
        cat2.mew();
        cat2.eat();
        cat3.mew();
        cat3.eat();

        //상속
        class House {
            constructor(str) {
                this.str = str;
            }
            name() {
                console.log(`${this.str}에 삽니다`);
            }
            door() {
                console.log('문을 열고 닫습니다.');
            }
            window() {
                console.log('창문을 열고 닫습니다.');
            }
        }
        const myHouse = new House("아파트");

        myHouse.name();
        myHouse.door();
        myHouse.window();

        class Apartment extends House {

            //super() : 부모 클래스의 생성자를 자식 클래스 생성자에서 호출할때 super()을 사용함
            //super()사용시 부모클래스의 생성자에 필요한 인수들을 모두 써줘야함
            // 만약 자식클래스에서 생성자가 필요없다면 생성자를 안써도됨.
            // 이때는 자동으로 부모클래스의 생성자를 호출하게 됨.

            constructor(str, floor) {
                super(str); //제일 위에와야함
                this.floor = floor;
            }

            elevator(){
                console.log(`${this.floor}층 까지 승강기가 있습니다.`);
            }

            //메서드 오버라이딩 : 자식클래스에서 부모클래스의 메서드를 재정의할 때 사용하는 용어
            window(){
                super.window(); //super키워드를 사용하여 부모 클래스의 메서드에 접근
                console.log("창문을 슬라이드로 바꿉니다.");
            }
        }

        const myApart = new Apartment("아파트",20);
        myApart.window();
        myApart.name();
        myApart.elevator();


        class Shape{
            constructor(a, b){
                this.a = a;
                this.b = b;
            }
            getArea(){
                return this.a * this.b;
            }
        }
        let rec1 = new Shape(3,4);
        console.log(rec1.getArea());


    </script>
</body>

</html>
