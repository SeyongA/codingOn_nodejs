        function call(name) {
            return new Promise((resolve)=>{
                setTimeout(() => {
                    console.log(name);
                    resolve(name);
                }, 1000);
            })
        }

        function back() {
            return new Promise((resolve)=>{

                }, 1000);

                setTimeout(() => {
                    resolve('callback hell')
