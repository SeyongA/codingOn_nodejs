    <script>
        //promise 함수
        function promiseFunc(flag) {
            return new Promise((resolve, reject) => {
                if (flag) {
                    resolve("promise 상태는 fulfilled!, then으로 연결됩니다.");
                } else {
                    reject("promise 상태는 rejected!, catch로 연결됩니다.");
                }
            });
        }

        //사용법

        promiseFunc(false)
        .then((message) => {
            console.log(message);

        })
        .catch((err) => {
            console.log(err);
        });
